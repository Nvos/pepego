type Todo {
  id: ID!
  text: String!
  done: Boolean!
  user: User!
  createdAt: Time!
  lastEditedBy: User
}

type User {
  id: ID!
  name: String!
}

type Query {
  todos: [Todo!]!
}

input NewTodo {
  text: String!
  userId: String!
}

input EditTodo {
  id: ID!
  text: String!
  done: Boolean!
  lastEditedById: String!
}

type Mutation {
  createTodo(input: NewTodo!): Todo!
  editTodo(input: EditTodo): Todo!
}

type Subscription {
  todoAdded: Todo!
}

scalar Time